<body bgcolor="lightblue" >
    <form action="./login.html">
        <fieldset width="50%" length="30%">
            <legend align="center">SIGNUP FORM</legend>

            <input type="text" placeholder="Enter Name"><br><br>
            <input type="password" placeholder="Enter Password" ><br><br>

            <input type="radio" name="gender" id="female"><label for="female">Female</label>
            <input type="radio" name="gender" id="other"><label for="other">Others</label><br><br>
            <input type="date"><br><br>
            <input required type="file"><br><br>
            <input type="image"  link="./index"  src="https://t3.ftcdn.net/jpg/00/26/06/02/360_F_26060298_S8Mxr8UxWy7pBzOt4STyeXfmSBqjc7gv.jpg" height="60" width="180">
